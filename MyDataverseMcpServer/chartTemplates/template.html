<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chart.js Bar Chart (CDN)</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; padding: 2rem; }
    .chart-wrap {
      position: relative;       /* required for responsive canvas sizing */
      max-width: 780px;
      height: 400px;            /* controls chart height */
      margin: 0 auto;
    }
    h1 { font-size: 1.25rem; margin: 0 0 1rem; }
    /* Let Chart.js size the canvas; don't set width/height here */
    canvas { display: block; }
  </style>
</head>
<body>
  <div class="chart-wrap">
    <canvas id="myChart" role="img"></canvas>
  </div>

  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Build a simple chart
    const ctx = document.getElementById('myChart');

    [ChartJsCode] 

    if (!window.config) window.config = {};
    config.options = config.options || {};
    config.options.responsive = true;
    config.options.maintainAspectRatio = false; // fill the .chart-wrap height

    // (Optional) If you want to control height via aspect ratio instead of fixed height,
    // remove .chart-wrap{height:400px} above and use:
    // config.options.maintainAspectRatio = true;
    // config.options.aspectRatio = 2; // width / height

    new Chart(ctx, config);
  </script>
</body>
</html>
